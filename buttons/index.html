<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Buttons &mdash; James Fawcett</title>

	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
		rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

	<link rel="stylesheet" href="css/styles.css">

	<link rel="stylesheet" href="https://use.typekit.net/acs8tye.css">



</head>

<body>
	<main>
		<h1>Button Styling &mdash; James Fawcett</h1>

		<div class="button_container">
			<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
		</div>

		<div class="button_container">
			<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
		</div>

		<div class="button_container">
			<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
		</div>

		<div class="button_container">
			<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
		</div>

		<!-- // -->

		<div class="button_container">
			<a href="https://www.apple.com" target="_blank" id="btn_apple"><span>ï£¿</span></a>
		</div>

			<a href="http://www.npr.org" target="_blank" id="btn_npr">n p r</a>
		</div>

		</div>

			<a href="https://www.instagram.com/" target="_blank" id="btn_ig"><i class="fab fa-instagram"></i></a>

			<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fab fa-lyft"></i></a>

</html>
